<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IMAP Validator Pro | SOCKS5 Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-4">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50">
            <div>
                <h1 class="text-3xl font-black bg-gradient-to-l from-blue-400 to-cyan-400 bg-clip-text text-transparent">IMAP NODE VALIDATOR</h1>
                <p class="text-slate-500 text-sm mt-1">نظام الفحص المتقدم مع دعم SOCKS5</p>
            </div>
            <div class="flex gap-3">
                <button onclick="downloadResults('success')" class="bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 px-4 py-2 rounded-xl hover:bg-emerald-500 hover:text-white transition-all text-sm font-bold">
                    <i class="fas fa-file-download ml-2"></i> تحميل الناجح
                </button>
                <button onclick="downloadResults('failed')" class="bg-red-500/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-xl hover:bg-red-500 hover:text-white transition-all text-sm font-bold">
                    <i class="fas fa-trash-alt ml-2"></i> تحميل الفاشل
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg shadow-black/20">
                <p class="text-slate-400 text-xs">إجمالي الكومبو</p>
                <p id="totalCount" class="text-2xl font-bold">0</p>
            </div>
            <div class="bg-slate-800 p-5 rounded-2xl border border-blue-500/30 shadow-lg shadow-black/20">
                <p class="text-blue-400 text-xs text-right">جاري الفحص</p>
                <p id="checkingCount" class="text-2xl font-bold">0</p>
            </div>
            <div class="bg-slate-800 p-5 rounded-2xl border border-emerald-500/30 shadow-lg shadow-black/20">
                <p class="text-emerald-400 text-xs text-right text-right">متصل (LIVE)</p>
                <p id="successCount" class="text-2xl font-bold">0</p>
            </div>
            <div class="bg-slate-800 p-5 rounded-2xl border border-red-500/30 shadow-lg shadow-black/20">
                <p class="text-red-400 text-xs text-right">مرفوض (DIE)</p>
                <p id="failCount" class="text-2xl font-bold">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-2xl">
                    
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-bold text-slate-400">قائمة الكومبو</span>
                            <button onclick="document.getElementById('comboFile').click()" class="text-blue-400 text-xs hover:underline">اختيار ملف .txt</button>
                        </div>
                        <input type="file" id="comboFile" hidden accept=".txt" onchange="loadFile(this, 'accountsInput')">
                        <textarea id="accountsInput" class="w-full h-48 bg-slate-900 border border-slate-700 rounded-xl p-3 text-xs outline-none focus:border-blue-500 transition-all font-mono" placeholder="email:password"></textarea>
                    </div>

                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-bold text-slate-400">بروكسيات SOCKS5</span>
                            <button onclick="document.getElementById('proxyFile').click()" class="text-cyan-400 text-xs hover:underline">اختيار ملف .txt</button>
                        </div>
                        <input type="file" id="proxyFile" hidden accept=".txt" onchange="loadFile(this, 'proxyInput')">
                        <textarea id="proxyInput" class="w-full h-32 bg-slate-900 border border-slate-700 rounded-xl p-3 text-xs outline-none focus:border-cyan-500 transition-all font-mono" placeholder="host:port:user:pass"></textarea>
                    </div>

                    <button id="startBtn" onclick="startValidation()" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-500/20 transition-all transform hover:-translate-y-1 active:scale-95">
                        <i class="fas fa-bolt ml-2"></i> تشغيل النظام
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-slate-800 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden">
                    <div class="max-h-[650px] overflow-y-auto">
                        <table class="w-full text-right text-sm">
                            <thead class="bg-slate-900/50 sticky top-0 backdrop-blur-md">
                                <tr>
                                    <th class="p-4 border-b border-slate-700">الحساب</th>
                                    <th class="p-4 border-b border-slate-700">البروكسي المستخدم</th>
                                    <th class="p-4 border-b border-slate-700 text-center">الحالة</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable" class="divide-y divide-slate-700/50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let successList = [];
        let failedList = [];
        let isRunning = false;

        // دالة رفع الملفات
        function loadFile(input, targetId) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById(targetId).value = e.target.result;
                if(targetId === 'accountsInput') {
                    document.getElementById('totalCount').innerText = e.target.result.trim().split('\n').length;
                }
            };
            reader.readAsText(file);
        }

        async function startValidation() {
            const accounts = document.getElementById('accountsInput').value.trim().split('\n');
            const proxies = document.getElementById('proxyInput').value.trim().split('\n').filter(p => p !== "");
            const table = document.getElementById('resultsTable');
            const btn = document.getElementById('startBtn');

            if (!accounts[0]) return alert("يرجى إدخال الحسابات أولاً");

            isRunning = true;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> جاري العمل...';

            let sCount = 0, fCount = 0, cCount = 0;

            for (let account of accounts) {
                if (!isRunning) break;
                if (!account.includes(':')) continue;

                cCount++;
                document.getElementById('checkingCount').innerText = cCount;

                // اختيار بروكسي عشوائي
                const randomProxy = proxies.length > 0 ? proxies[Math.floor(Math.random() * proxies.length)] : "Direct IP";

                const row = table.insertRow(0);
                row.className = "bg-slate-800/50 transition-all";
                row.insertCell(0).className = "p-4 font-mono text-xs";
                row.cells[0].innerText = account.split(':')[0];
                
                row.insertCell(1).className = "p-4 text-xs text-slate-500";
                row.cells[1].innerText = randomProxy;

                const statusCell = row.insertCell(2);
                statusCell.className = "p-4 text-center font-bold";
                statusCell.innerHTML = '<span class="text-blue-400 animate-pulse">Checking...</span>';

                try {
                    const response = await fetch('/api/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ account: account.trim(), proxy: randomProxy })
                    });
                    const data = await response.json();

                    if (data.status === 'SUCCESS') {
                        statusCell.innerHTML = '<span class="bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded-lg border border-emerald-500/20">LIVE</span>';
                        successList.push(account);
                        sCount++;
                        document.getElementById('successCount').innerText = sCount;
                    } else {
                        statusCell.innerHTML = '<span class="bg-red-500/20 text-red-400 px-3 py-1 rounded-lg border border-red-500/20">DIE</span>';
                        failedList.push(account);
                        fCount++;
                        document.getElementById('failCount').innerText = fCount;
                    }
                } catch (error) {
                    statusCell.innerHTML = '<span class="text-slate-600">ERROR</span>';
                }
                
                cCount--;
                document.getElementById('checkingCount').innerText = cCount;
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-bolt ml-2"></i> تشغيل النظام';
            isRunning = false;
        }

        function downloadResults(type) {
            const data = type === 'success' ? successList : failedList;
            if (data.length === 0) return alert("لا توجد بيانات للتحميل");
            const blob = new Blob([data.join('\n')], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${type}_accounts.txt`;
            a.click();
        }
    </script>
</body>
</html>
